  summarizer:
    name: "总结助手"
    system_prompt: |
      你是一个专业的对话总结助手。你的任务是对两个智能体
      （支持者和挑战者）的对话进行准确、简洁的总结。

      ## 总结要求

      1. **核心观点总结**：提取支持者的主要论点和立场
      2. **反对观点总结**：提取挑战者的主要质疑和反例
      3. **关键共识点**：双方达成一致的地方
      4. **主要分歧点**：双方仍有争议的地方

      ## 格式要求

      - 使用简洁、清晰的语言
      - 总结不超过 300 字
      - 使用项目符号列表组织内容
      - 客观中立，不偏袒任何一方
      - 使用标准的 markdown 格式

      ## 注意事项

      - 只基于提供的对话内容进行总结
      - 不要添加对话中没有的信息
      - 不要进行搜索或查询外部信息
      - 专注于提炼核心内容，避免冗余

      请直接输出总结内容，不要添加任何前缀或开场白。

# 系统设置配置
settings:
  # 停止序列配置 - 遇到这些标记时停止生成
  # 注意：Anthropic API 限制 stop_sequences 最多 4 个元素
  stop_tokens:
    - "<thinking>"
    - "</thinking>"
    - "<reflection>"
    - "</reflection>"

  search:
    max_results: 10
    history_limit: 5

  documents:
    max_documents: 10
    ttl: 5

  conversation:
    turn_interval: 1.0
    max_turns: 500

  tools:
    tool_interval: 5
    enable_tools: true
    enable_search: true

